<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="style.css">
    <script id="card-template" type="text/html">
        <div class="card">
            <img src="images/{{image}}" alt="{{name}}" class="product-image">
            <div class="product-info">
                <p>Name: ${name}</p>
                <p>Price: ${price}</p>
            </div>
        </div>
    </script>
    
</head>

<body>
    <div class="search-wrapper" data-search>
        <label for="search">Search</label>
        <input type="search" id="search" placeholder="Search for a item">
        <ul id="searchResults"></ul>
    </div>
    <script type="module" src="script.mjs" defer></script>
</body>
</html>
